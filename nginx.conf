upstream webapp {
    # Using environment variables generated by Tye
    server ${WEBAPP_SERVICE_HOST}:${WEBAPP_SERVICE_PORT};
}

upstream api {
    # Using environment variables generated by Tye
    server ${WEBAPI_SERVICE_HOST}:${WEBAPI_SERVICE_PORT};
}

